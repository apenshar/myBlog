</span><br><span class="line">auto.count()  <span class="comment">//Uncaught TypeError: auto.count is not a function</span></span><br><span class="line">Car.count() <span class="comment">//I'm static methid</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/myBlog/2018-01-27-class-advance.html" class="prev">PREV</a><a href="/myBlog/2018-01-27-hello-world.html" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2018 <a href="https://apenshar.github.io/myBlog">Apen Shar</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
