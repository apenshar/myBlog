<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> JS中的class入门 · Apen Shar's Tech Blog</title><meta name="description" content="JS中的class入门 - Apen Shar"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/myBlog/favicon.png"><link rel="stylesheet" href="/myBlog/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://apenshar.github.io/myBlog/atom.xml" title="Apen Shar's Tech Blog"></head><body><div class="wrap"><header><a href="/myBlog/" class="logo-link"><img src="/myBlog/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/myBlog/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/myBlog/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/myBlog/tags" target="_self" class="nav-list-link">TAGS</a></li><li class="nav-list-item"><a href="https://weibo.com/u/5104206638" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/apenshar" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">JS中的class入门</h1><div class="post-info">Jan 27, 2018</div><div class="post-content"><blockquote>
<p>本章将会简单介绍JS中的class,希望这篇短小精悍的文章能给你一些启迪！</p>
</blockquote>
<ol>
<li>类的声明<strong>不会前置</strong>，<strong>不会前置</strong>，<strong>不会前置</strong>，这点很重要。所以必须先声明再使用，否则报错</li>
<li>类有3种方法<ul>
<li>构造方法</li>
<li>静态方法  实例不可调用，会出错</li>
<li>原型方法 可继承</li>
</ul>
</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Car</span></span>&#123;</span><br><span class="line">   <span class="comment">//构造方法</span></span><br><span class="line">  <span class="keyword">constructor</span>(brand,money)&#123;</span><br><span class="line">    <span class="keyword">this</span>.brand = brand;</span><br><span class="line">    <span class="keyword">this</span>.money  =money; </span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//静态方法  实例不可调用</span></span><br><span class="line">  <span class="keyword">static</span> count()&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"I'm static methid"</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//原型方法</span></span><br><span class="line">  getInfo()&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">`<span class="subst">$&#123;<span class="keyword">this</span>.brand&#125;</span> costs <span class="subst">$&#123;<span class="keyword">this</span>.money&#125;</span>`</span>)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> auto = <span class="keyword">new</span> Car(brand=<span class="string">"BMW"</span>,money=<span class="string">"$5554"</span>);</span><br><span class="line">auto.getInfo(); <span class="comment">//BMW costs $5554</span></span><br><span class="line">auto.count()  <span class="comment">//Uncaught TypeError: auto.count is not a function</span></span><br><span class="line">Car.count() <span class="comment">//I'm static methid</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/myBlog/2018-01-27-class-advance.html" class="prev">上一篇</a><a href="/myBlog/2018-01-27-hello-world.html" class="next">下一篇</a></div><div class="copyright"><p>© 2017 - 2018 <a href="https://apenshar.github.io/myBlog">Apen Shar</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
