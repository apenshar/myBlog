<ol>
<li>继承自<code>Date</code>，拥有Date对象的所有属性和方法 </li>
</ol>
<ol>
<li>可以自由拓展方法，比如说增加<code>getCentury</code></li>
</ol>
<blockquote>
<p>ES6</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * @authors apenshar</span></span><br><span class="line"><span class="comment"> * @date    2018-01-27 15:24:00</span></span><br><span class="line"><span class="comment"> * @title  class类的继承</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">myDate</span> <span class="keyword">extends</span> <span class="title">Date</span> </span>&#123;</span><br><span class="line">    <span class="keyword">constructor</span>() &#123;</span><br><span class="line">        <span class="keyword">super</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    getCentury() &#123; <span class="keyword">return</span> <span class="built_in">Math</span>.ceil(((<span class="keyword">this</span>.getFullYear() / <span class="number">100</span>))) &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> my = <span class="keyword">new</span> myDate;</span><br><span class="line">my.getCentury() <span class="comment">// 21</span></span><br></pre></td></tr></table></figure>
<blockquote>
<p>暴力混合 假继承</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> * @authors apenshar</span></span><br><span class="line"><span class="comment"> * @date    2018-01-27 15:34:52</span></span><br><span class="line"><span class="comment"> * @title   暴力混合方法</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">myDate</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> _d = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">init</span>(<span class="params">that</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> methods = [<span class="string">'getDate'</span>,<span class="string">'getTime'</span>,<span class="string">'getDay'</span>,<span class="string">'getFullYear'</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; methods.length; i++) &#123;</span><br><span class="line">            that[methods[i]] = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">             <span class="keyword">return</span> _d[methods[i]]()</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    init(<span class="keyword">this</span>);</span><br><span class="line">    <span class="keyword">this</span>.getCentury = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span>  <span class="built_in">Math</span>.ceil(((<span class="keyword">this</span>.getFullYear() / <span class="number">100</span>))) &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> tt = <span class="keyword">new</span> mydate;</span><br><span class="line">tt.getCentury() <span class="comment">//21</span></span><br></pre></td></tr></table></figure>
