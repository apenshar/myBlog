<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> RegExp-segment · Apen Shar's Tech Blog</title><meta name="description" content="RegExp-segment - Apen Shar"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/myBlog/favicon.png"><link rel="stylesheet" href="/myBlog/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://apenshar.github.io/myBlog/atom.xml" title="Apen Shar's Tech Blog"></head><body><div class="wrap"><header><a href="/myBlog/" class="logo-link"><img src="/myBlog/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/myBlog/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/myBlog/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/myBlog/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">RegExp-segment</h1><div class="post-info">Jan 30, 2018</div><div class="post-content"><h4 id="一些常用的正则表达式片段"><a href="#一些常用的正则表达式片段" class="headerlink" title="一些常用的正则表达式片段"></a>一些常用的正则表达式片段</h4><p>检测中文</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">isContainChinese</span>(<span class="params">str</span>)</span>&#123;</span><br><span class="line"><span class="keyword">return</span> (<span class="regexp">/.*[\u4e00-\u9fa5]+.*$/</span>.test(str));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> testStr = <span class="string">"abc中文def"</span>;</span><br><span class="line">alert(isContainChinese(testStr)); <span class="comment">//true</span></span><br><span class="line"><span class="keyword">var</span> testStr = <span class="string">"abcdef"</span>;</span><br><span class="line">alert(isContainChinese(testStr)); <span class="comment">//false</span></span><br></pre></td></tr></table></figure>
<p>判断手机app内置浏览器：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> ua = navigator.userAgent.toLowerCase(),</span><br><span class="line">    isWx = <span class="regexp">/microMessenger/i</span>.test(ua),</span><br><span class="line">    isQQ = <span class="regexp">/\s+qq\//ig</span>.test(ua),</span><br><span class="line">    isQZone = <span class="regexp">/qzone/i</span>.test(ua),</span><br><span class="line">    isWeibo = <span class="regexp">/weibo/i</span>.test(ua);</span><br></pre></td></tr></table></figure>
<p>JS 正则表达式验证IP地址</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">isValidIP</span>(<span class="params">ip</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> reg = <span class="regexp">/^(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])\.(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])\.(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])\.(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])$/</span></span><br><span class="line">    <span class="keyword">return</span> reg.test(ip);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</div></article></div></main><footer><div class="paginator"><a href="/myBlog/2018-01-30-js-execute-mechanism01.html" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2018 <a href="https://apenshar.github.io/myBlog">Apen Shar</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
